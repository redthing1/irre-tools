name: test
on: [ push, pull_request ]
jobs:
  test:
    strategy:
      matrix:
        # os: [ ubuntu-latest, windows-latest, macOS-latest ]
        os: [ ubuntu-latest ]
        dc: [ dmd-2.098.1 ]
        arch: [ x86_64 ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Install D compiler
        uses: dlang-community/setup-dlang@v1
        with:
          compiler: ${{ matrix.dc }}
      - run: cat dub.sdl
      - run: . ./script/build_tools.sh
      - run: cd src/irretool && dub test --arch=${{ matrix.arch }}